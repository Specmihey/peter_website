 {% extends 'blog/base.html' %}
 {% load static %}

 {% block content %}

{% block breadcrumbs %}
   {% include "sections/breadcrumbs.html" %}
{% endblock breadcrumbs %}

		<section class="section">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<!--  Inner -->
<section class="blog grid section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-12">
                <div class="row">

                    {% for item in view_list_service %}
                        <!-- Single Blog -->
                    <div class="col-sm col-12">
                        <div class="single-news">
                            <div class="news-head">
                                <img class="service_img" src="{{ item.img_path }}" alt="{{ item.title }}">
                            </div>
                            <div class="news-body">
                                <div class="news-content">
                                    <h2><a href="{{ item.url_name }}">{{ item.title }}</a></h2>
                                    <p class="text">{{ item.decription }}</p>
                                <div class="button article">
                                    <a href="{{ item.url_name }}" class="btn">Подробнее</a>
                                </div>

                                </div>
                            </div>
                        </div>
                    </div>
                        <!-- End Single Blog -->
                    {% endfor %}

                </div>
            </div>

        </div>
    </div>
</section>
						<!--/ End Inner -->
					</div>
				</div>
			</div>
		</section>
		<!--/ End  Page -->


{% endblock content %}
