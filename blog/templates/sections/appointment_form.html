<form class="form" action="{% url 'mail_success' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
        <div class="col-lg-6 col-md-6 col-12">
            <div class="form-group">
                <input name="name" type="text" placeholder="ФИО">
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-12">
            <div class="form-group">
                <input name="email" type="email" placeholder="Email">
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-12">
            <div class="form-group">
                <input name="phone" type="text" placeholder="Телефон">
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-12">
            <div class="form-group">
                <div class="nice-select form-control wide" tabindex="0"><span class="current">Направление</span>
                    <ul class="list">
                        <li data-value="1" class="option selected ">Направление</li>
                        <li data-value="2" class="option">Удаление зубов</li>
                        <li data-value="3" class="option">Протезирование</li>
                        <li data-value="4" class="option">Ортодонтия</li>
                        <li data-value="5" class="option">Пародонтология</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-12">
            <div class="form-group">
                <div class="nice-select form-control wide" tabindex="0"><span class="current">Доктор</span>
                    <ul class="list">
                        <li data-value="1" class="option selected ">Предварительно</li>
                        <li data-value="2" class="option">Kiss Anna</li>
                        <li data-value="3" class="option">Dr. Nyorba Péter</li>
                        <li data-value="4" class="option">Dr. Tóth-Gáspár Máté</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-12">
            <div class="form-group">
                <input type="text" placeholder="Date" id="datepicker">
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-12">
            <div class="form-group">
                <textarea name="message" placeholder="Напишите Ваше сообщение здесь....."></textarea>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <div class="button">
                    <button type="submit" name="submit" class="btn">Отправить</button>
                </div>
            </div>
        </div>
    </div>
</form>
