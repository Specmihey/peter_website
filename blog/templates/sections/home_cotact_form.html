<div class="contact-us-form">
								<h2>Contact With Us</h2>
								<p>If you have any questions please fell free to contact with us.</p>
								<!-- Form -->
								<form class="form" action="{% url 'contact' %}" method="post" enctype="multipart/form-data">
									<div class="row">
										<div class="col-lg-6">
											<div class="form-group">
												<input type="text" name="name" placeholder="Имя" required="">
											</div>
										</div>
										<div class="col-lg-6">
											<div class="form-group">
												<input type="email" name="email" placeholder="Email" required="">
											</div>
										</div>
										<div class="col-lg-6">
											<div class="form-group">
												<input type="text" name="phone" placeholder="Телефон" required="">
											</div>
										</div>
										<div class="col-lg-6">
											<div class="form-group">
												<input type="text" name="subject" placeholder="Направление лечения" required="">
											</div>
										</div>
										<div class="col-lg-12">
											<div class="form-group">
												<textarea name="message" placeholder="Ваше сообщение" required=""></textarea>
											</div>
										</div>
										<div class="col-12">
											<div class="form-group login-btn">
												<button class="btn" type="submit">Send</button>
											</div>
                                            <div class="form-group">
												<br>
<input type="checkbox" class="custom-checkbox" id="home" name="home" value="yes">
<p class="text-center">Я принимаю - <a href="#">Уведомление о конфиденциальности.</a></p>
                                            </div>
										</div>
									</div>
								</form>
								<!--/ End Form -->
							</div>
